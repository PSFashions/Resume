        const url = URL.createObjectURL(blob);
        previewFrame.src = url;
        previewFrame.style.display = 'block';
        
        document.getElementById('downloadSection').style.display = 'block';
        previewFrame.scrollIntoView({ behavior: 'smooth' });
    };

    window.downloadHTML = function() {
        if (!currentResumeHTML) {
            alert('Please generate a format first!');
            return;
        }
        
        const blob = new Blob([currentResumeHTML], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `Kevin_Kerns_Resume_${selectedFormat}.html`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    };

    window.printResume = function() {
        if (!currentResumeHTML) {
            alert('Please generate a format first!');
            return;
        }
        
        const printWindow = window.open('', '_blank');
        printWindow.document.write(currentResumeHTML);
        printWindow.document.close();
        printWindow.focus();
        printWindow.print();
    };

    // -- INITIALIZE FORMAT OPTION CLICKS AND SELECTION --
    window.addEventListener('DOMContentLoaded', () => {
        // Restore selection on page load
        const savedFormat = localStorage.getItem('selectedFormat');
        if (savedFormat) {
            selectedFormat = savedFormat;
        } else {
            selectedFormat = 'sidebar';
        }
        // Set the .selected class according to current selectedFormat
        document.querySelectorAll('.format-option').forEach(opt => {
            if (opt.dataset.format === selectedFormat) {
                opt.classList.add('selected');
            } else {
                opt.classList.remove('selected');
            }
        });

        // Add click listeners to format options
        document.querySelectorAll('.format-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.format-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                selectedFormat = this.dataset.format;
                localStorage.setItem('selectedFormat', selectedFormat); // Save selection
            });
        });
    });
    </script>
</body>
</html>
